<body ng-app="events">
         <h1>Create Event</h1>
         <div ng-controller="eventSubmit">
         <form name="eventForm">
            <p>Name:
             <input name="newEventName" ng-model="input.name" required>
             {{nameErrorMessage()}}
            </p>


            <button ng-click="submit()" ng-disabled= "eventForm.newEventIntro.$invalid || eventForm.newEventName.$invalid || submitDisable">Submit</button>
          </form>
         </div>
    </body>
